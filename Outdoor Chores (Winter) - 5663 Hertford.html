<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to Obsidian...</title>
    <script>
      // 1. Determine vault name
      function getVaultName() {
        const savedVault = localStorage.getItem("vaultName");
        if (savedVault) return savedVault;

        const input = prompt("Which vault is this device using?\nType 'A' for Digital Brain (A)\nType 'B' for Digital Brain (B)", "A or B");
        let vaultName;

        if (input?.toUpperCase() === "A") {
          vaultName = "Digital Brain (A)";
        } else if (input?.toUpperCase() === "B") {
          vaultName = "Digital Brain (B)";
        } else {
          alert("Invalid input. Reload and enter A or B.");
          return null;
        }

        localStorage.setItem("vaultName", vaultName);
        return vaultName;
      }

      // 2. Set vault and redirect
      const vault = getVaultName();
      if (vault) {
        const vaultEncoded = encodeURIComponent(vault);

        // ðŸ”§ ONLY CHANGE THIS LINE for new redirect targets:
        const uriPath = "adv-uri?vault=" + vaultEncoded
                      + "&filepath=Garden%2FA%2BB%2F%7B%20rtask%20%7D%20%20Outdoor%20Chores%20-%205663%20Hertford.md"
                      + "&heading=Winter";

        // 3. Redirect
        window.location.href = "obsidian://" + uriPath;
      }
    </script>
  </head>
  <body>
    <p>Redirecting to your Obsidian noteâ€¦</p>
  </body>
</html>
