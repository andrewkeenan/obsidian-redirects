      <!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to Obsidian...</title>
    <script>
      // 1. Determine vault name
      function getVaultName() {
        const savedVault = localStorage.getItem("vaultName");
        if (savedVault) return savedVault;

        const input = prompt("Which vault is this device using?\nType 'AK' for Digital Brain (AK)\nType 'BK' for Digital Brain (BK)", "AK or BK");
        let vaultName;

        if (input?.toUpperCase() === "AK") {
          vaultName = "Digital Brain (AK)";
        } else if (input?.toUpperCase() === "BK") {
          vaultName = "Digital Brain (BK)";
        } else {
          alert("Invalid input. Reload and enter AK or BK.");
          return null;
        }

        localStorage.setItem("vaultName", vaultName);
        return vaultName;
      }

      // 2. Set vault and redirect
      const vault = getVaultName();
      if (vault) {
        const vaultEncoded = encodeURIComponent(vault);

        // ONLY CHANGE THIS LINE for new redirect targets:
        const uriPath = "adv-uri?vault=" + vaultEncoded
                      + "&filepath=Health%2FA%2BB%2FRoutine.md"
                      + "&block=26e5f7";

        // 3. Redirect
        window.location.href = "obsidian://" + uriPath;
      }
    </script>
  </head>
  <body>
    <p>Redirecting to your Obsidian noteâ€¦</p>
  </body>
</html>
